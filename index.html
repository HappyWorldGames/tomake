<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tasks</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://accounts.google.com/gsi/client?onload=initGoogleAuth"></script>
    <!-- App -->
    <script type="module" src="./js/google_sync.js"></script>
    <script type="module" src="./js/app.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Мои задачи</h1>
            <button id="themeToggle">🌓</button>
        </header>
        
        <div class="sync-container">
            <form id="taskForm">
                <input type="text" id="taskInput" placeholder="Добавить задачу..." required>
                <button type="submit">+</button>
            </form>
            <button id="syncButton">🔄 Синхронизировать</button>
            <button id="exportBtn">📥 Экспорт данных</button>
            <button id="importBtn">📤 Импорт данных</button>
        </div>

        <ul id="taskList"></ul>
    </div>
</body>
</html>
