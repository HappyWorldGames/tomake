<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tasks</title>
    <!-- Styles -->
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/sync-side.css">
    <link rel="stylesheet" href="./css/project-list-side.css">
    <link rel="stylesheet" href="./css/main-side.css">
    <link rel="stylesheet" href="./css/task-view-side.css">
    <!-- Google -->
    <script src="https://accounts.google.com/gsi/client?onload=initGoogleAuth"></script>
    <!-- App -->
    <script type="module" src="./js/database_manager.js"></script>
    <script type="module" src="./js/task_renderer.js"></script>
    <script type="module" src="./js/google_sync_manager.js"></script>
    <script type="module" src="./js/theme_manager.js"></script>
    <script type="module" src="./js/data_manager.js"></script>
    <script type="module" src="./js/app.js"></script>
</head>
<body>
    <div class="sync-project-list-side">
        <div class="sync-side">
            <button title="Войти">👤</button>
            <button id="themeToggle">🌓</button>
            
            <button id="syncButton" title="Синхронизировать">🔄</button>
            <button id="exportBtn" title="Экспорт данных">📥</button>
            <button id="importBtn" title="Импорт данных">📤</button>
        </div>

        <div class="project-list-side">
            <div class="item">All</div>
            <div class="item">Today</div>
            <div class="item">Tomorrow</div>
            <div class="item">Next 7 Days</div>
            <div class="item">Inbox</div>
            <p>Списки</p>
            <div class="project-list">Projects...</div>
        </div>
    </div>
    
    <div class="main-side">
        <header>
            <button class="menu-btn">Menu Icon</button>
            <h1 class="top-text">Today</h1>
        </header>
        <form id="taskForm">
            <input type="text" id="taskInput" placeholder="Добавить задачу..." required>
            <button type="submit">+</button>
        </form>
        <div class="task-list">tasks...</div>
    </div>

    <div class="task-view-side">
        About Task
    </div>
</body>
</html>
