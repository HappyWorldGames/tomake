<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–æ–∏ –∑–∞–¥–∞—á–∏</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --header-bg: #f8f9fa;
            --input-bg: #ffffff;
            --border-color: #dee2e6;
            --hover-bg: #e9ecef;
        }

        .dark-theme {
            --bg-color: #2d3436;
            --text-color: #ffffff;
            --header-bg: #1a1a1a;
            --input-bg: #404040;
            --border-color: #4d4d4d;
            --hover-bg: #3d3d3d;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            transition: background 0.3s, color 0.3s;
        }

        body {
            font-family: Arial, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
        }

        /* –ë–æ–∫–æ–≤–æ–µ –º–µ–Ω—é */
        .side-menu {
            position: fixed;
            left: -250px;
            top: 0;
            width: 250px;
            height: 100%;
            background: var(--header-bg);
            border-right: 1px solid var(--border-color);
            transition: 0.3s;
            z-index: 1000;
        }

        .side-menu.active {
            left: 0;
        }

        /* –®–∞–ø–∫–∞ */
        .header {
            display: flex;
            align-items: center;
            padding: 1rem;
            background: var(--header-bg);
            border-bottom: 1px solid var(--border-color);
        }

        .menu-button {
            font-size: 1.5rem;
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            margin-right: 1rem;
        }

        /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç */
        .main-content {
            margin-left: 0;
            padding: 1rem;
            transition: 0.3s;
        }

        /* –ü–æ–ª–µ –≤–≤–æ–¥–∞ –∑–∞–¥–∞—á–∏ */
        .task-input-container {
            display: flex;
            gap: 0.5rem;
            margin: 1rem 0;
        }

        .task-input {
            flex: 1;
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            background: var(--input-bg);
            color: var(--text-color);
        }

        /* –°–ø–∏—Å–æ–∫ –∑–∞–¥–∞—á */
        .tasks-list {
            list-style: none;
        }

        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.8rem;
            border-bottom: 1px solid var(--border-color);
        }

        .delete-btn {
            cursor: pointer;
            color: #dc3545;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (min-width: 768px) {
            .side-menu {
                left: 0;
            }
            .main-content {
                margin-left: 250px;
            }
            .menu-button {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- –ë–æ–∫–æ–≤–æ–µ –º–µ–Ω—é -->
    <div class="side-menu" id="sideMenu">
        <div style="padding: 1rem">
            <h3 style="margin-bottom: 1rem">–°–ø–∏—Å–∫–∏</h3>
            <ul style="list-style: none">
                <li class="menu-item">–†–∞–±–æ—á–∏–µ –∑–∞–¥–∞—á–∏</li>
                <li class="menu-item">–õ–∏—á–Ω—ã–µ –¥–µ–ª–∞</li>
                <li class="menu-item">–ü–æ–∫—É–ø–∫–∏</li>
                <li class="menu-item">–ü—Ä–æ–µ–∫—Ç X</li>
            </ul>
        </div>
    </div>

    <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
    <div class="main-content" id="mainContent">
        <!-- –®–∞–ø–∫–∞ -->
        <header class="header">
            <button class="menu-button" onclick="toggleMenu()">‚ò∞</button>
            <h2 style="flex: 1">–ú–æ–∏ –∑–∞–¥–∞—á–∏</h2>
            <select class="action-select" onchange="handleAction(this.value)">
                <option value="">–î–µ–π—Å—Ç–≤–∏—è</option>
                <option value="export">–≠–∫—Å–ø–æ—Ä—Ç–∏—Ä–æ–≤–∞—Ç—å</option>
                <option value="import">–ò–º–ø–æ—Ä—Ç–∏—Ä–æ–≤–∞—Ç—å</option>
                <option value="sync">–°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è</option>
            </select>
            <button class="theme-toggle" onclick="toggleTheme()">üåì</button>
            <button class="auth-button" onclick="toggleAuth()">–í–æ–π—Ç–∏</button>
        </header>

        <!-- –ü–æ–ª–µ –≤–≤–æ–¥–∞ –∑–∞–¥–∞—á–∏ -->
        <div class="task-input-container">
            <input type="text" class="task-input" placeholder="–î–æ–±–∞–≤–∏—Ç—å –∑–∞–¥–∞—á—É" id="taskInput">
            <button onclick="addTask()" style="padding: 0.5rem 1rem">+</button>
        </div>

        <!-- –°–ø–∏—Å–æ–∫ –∑–∞–¥–∞—á -->
        <ul class="tasks-list" id="tasksList">
            <li class="task-item">
                <span>–ü—Ä–∏–º–µ—Ä –∑–∞–¥–∞—á–∏</span>
                <span class="delete-btn" onclick="this.parentElement.remove()">üóëÔ∏è</span>
            </li>
        </ul>
    </div>

    <script>
        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –º–µ–Ω—é
        function toggleMenu() {
            document.getElementById('sideMenu').classList.toggle('active');
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–º—ã
        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
        }

        // –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è
        let isLoggedIn = false;
        function toggleAuth() {
            isLoggedIn = !isLoggedIn;
            document.querySelector('.auth-button').textContent = isLoggedIn ? '–í—ã–π—Ç–∏' : '–í–æ–π—Ç–∏';
        }

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –∑–∞–¥–∞—á–∏
        function addTask() {
            const input = document.getElementById('taskInput');
            if (input.value.trim()) {
                const li = document.createElement('li');
                li.className = 'task-item';
                li.innerHTML = `
                    <span>${input.value}</span>
                    <span class="delete-btn" onclick="this.parentElement.remove()">üóëÔ∏è</span>
                `;
                document.getElementById('tasksList').appendChild(li);
                input.value = '';
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –¥–µ–π—Å—Ç–≤–∏–π
        function handleAction(action) {
            const actions = {
                export: '–≠–∫—Å–ø–æ—Ä—Ç –∑–∞–¥–∞—á...',
                import: '–ò–º–ø–æ—Ä—Ç –∑–∞–¥–∞—á...',
                sync: '–°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è...'
            };
            if (actions[action]) {
                alert(actions[action]);
            }
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–µ–Ω—é –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –µ–≥–æ –æ–±–ª–∞—Å—Ç–∏
        document.addEventListener('click', (e) => {
            const sideMenu = document.getElementById('sideMenu');
            if (!sideMenu.contains(e.target) && !e.target.classList.contains('menu-button')) {
                sideMenu.classList.remove('active');
            }
        });
    </script>
</body>
</html>
