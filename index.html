<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tasks</title>
    <link rel="canonical" href="https://happyworldgames.github.io/tomake/" />
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <!-- Styles -->
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/sync-side.css">
    <link rel="stylesheet" href="./css/project-list-side.css">
    <link rel="stylesheet" href="./css/main-side.css">
    <link rel="stylesheet" href="./css/task-view-side.css">
    <!-- Google -->
    <script src="https://accounts.google.com/gsi/client"></script>
    <!-- App -->
    <script type="module" src="./js/core/database_manager.js"></script>
    <script type="module" src="./js/core/task.js"></script>
    <script type="module" src="./js/app.js"></script>
    <link rel="manifest" href="tomake.webmanifest">
</head>
<body>
    <div class="sync-project-list-side">
        <div class="sync-side" id="sync-side">
            <button id="authButton" title="Login">👤</button>
            <button id="themeToggleButton">🌓</button>

            <button id="syncButton" title="Synchronize">🔄</button>
            <button id="exportButton" title="Export data">📤</button>
            <button id="importButton" title="Import data">📥</button>

            <button id="notifyButton" title="Notification" style="display: none;">N</button>
        </div>

        <div class="project-list-side" id="project-list-side">
            <div id="project-list-sys">
                <div class="item">All</div>
                <div class="item selected">Today</div>
                <div class="item">Tomorrow</div>
                <div class="item">Next 7 Days</div>
                <div class="item">Inbox</div>
            </div>
            <div class="project-list-name">
                <p>Lists</p>
                <button type="button" class="project-list-name-add" id="project-list-add-button">+</button>
            </div>
            <div class="project-list" id="project-list">
                <div>Projects...</div>
            </div>
        </div>
        <div id="project-list-close-side-space"></div>
    </div>

    <div class="main-side">
        <header>
            <button class="menu-btn" id="menu-btn">☰</button>
            <h2 class="top-text">Today</h2>
        </header>
        <div id="task-form">
            <input type="text" id="task-add-input" placeholder="Добавить задачу..." autocomplete="off" required>
            <div id="task-form-down">
                <div id="task-form-down-left">
                    <button type="button" class="task-new-date-button">𝄜</button>
                    <input type="datetime-local" id="task-new-date-button">
                    <select id="task-new-priority-select">
                        <option value="0">⚪ Nope</option>
                        <option value="1">🔵 Low</option>
                        <option value="2">🟡 Medium</option>
                        <option value="3">🔴 High</option>
                    </select>
                    <select id="task-new-project-select"></select>
                </div>
                <div id="task-form-down-right">
                    <button type="button" id="add-task-btn">Add</button>
                </div>
            </div>
        </div>
        <ul id="task-array-list"></ul>
    </div>

    <div class="task-view-side" id="task-view-side">
        <div class="header" id="task-header">
            <div class="check-close">
                <button type="button" id="task-close-btn">X</button>
                <input type="checkbox" id="task-checkbox-complete">
            </div>
            <input type="datetime-local" id="task-date-button">
            <select id="task-priority-select">
                <option value="0">⚪ Nope</option>
                <option value="1">🔵 Low</option>
                <option value="2">🟡 Medium</option>
                <option value="3">🔴 High</option>
            </select>
        </div>
        <div class="main">
            <input type="text" id="task-title-input" placeholder="No Title">
            <textarea type="text" id="task-description-input" placeholder="Description..."></textarea>
            <ul class="checkbox-list" id="subtask-list">
                <li><input type="checkbox" class="check-field"><input type="text" class="text-field" value="Test 1"><button class="delete-btn" title="Удалить">🗑</button></li>
                <li><input type="checkbox" class="check-field"><input type="text" class="text-field" value="Test 2"><button class="delete-btn" title="Удалить">🗑</button></li>
            </ul>
            <button type="button" id="add-subtask-btn">Add Subtask</button>
            <div class="space"></div>
        </div>
        <div class="footer">
            <select id="task-project-select"></select>
            <button type="button" id="task-project-more-btn">···</button>
        </div>
    </div>

    <div id="custom-context-menu">
        <ul>
            <li id="custom-context-menu-tags-button" style="display: none;">Tags</li>
            <li id="custom-context-menu-wontdo-button">Won`t Do</li>
            <li id="custom-context-menu-duplicate-button" style="display: none;">Duplicate</li>
            <li id="custom-context-menu-delete-button">🗑 Delete</li>
        </ul>
    </div>
</body>
</html>
