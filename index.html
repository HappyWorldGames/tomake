<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Styles -->
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/sync-side.css">
    <link rel="stylesheet" href="./css/project-list-side.css">

    <!-- UI -->
     <script type="module" src="js/ui/sync-project-list-side.js"></script>
    <!-- App -->
    <script type="module" src="./js/core/database_manager.js"></script>

</head>
<body>
    <div class="sync-project-list-side">
        <div class="sync-side">
            <button id="authButton" title="Login">üë§</button>
            <button id="themeToggleButton">üåì</button>

            <button id="syncButton" title="Synchronize">üîÑ</button>
            <button id="exportButton" title="Export data">üì§</button>
            <button id="importButton" title="Import data">üì•</button>
        </div>

        <div class="project-list-side">
            <div class="item">All</div>
            <div class="item selected">Today</div>
            <div class="item">Tomorrow</div>
            <div class="item">Next 7 Days</div>
            <div class="item">Inbox</div>
            <p>–°–ø–∏—Å–∫–∏</p>
            <div class="project-list">Projects...</div>
        </div>
    </div>

    <div class="main-side">
        <header>
            <button class="menu-btn">‚ò∞</button>
            <h2 class="top-text">Today</h2>
        </header>
        <div id="task-form">
            <input type="text" id="task-add-input" placeholder="–î–æ–±–∞–≤–∏—Ç—å –∑–∞–¥–∞—á—É..." required>
            <button type="button" id="add-task-btn">Add</button>
        </div>
        <ul id="task-array-list">
            <div class="task-list-name">Name</div>
            <li class="item selected"><input type="text" class="task-name" value="Test 1"></li>
            <li class="item"><input type="text" class="task-name" value="Test 2"></li>
            <div class="task-list">
                <h6 class="task-list-name">Name</h6>
                <ul class="item-list">
                    <li class="item selected"><input type="text" class="task-name" value="Test 1"></li>
                    <li class="item"><input type="text" class="task-name" value="Test 2"></li>
                </ul>
            </div>
        </ul>
    </div>

    <div class="task-view-side" id="task-view-side">
        <div class="header" id="task-header">
            <input type="checkbox" id="task-checkbox-complete">
            <button type="button" id="task-date-button">Date</button>
            <select id="task-priority-select">
                <option value="nope">Nope</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
        </div>
        <div class="main">
            <input type="text" id="task-title-input" placeholder="No Title">
            <textarea type="text" id="task-description-input" placeholder="Description..."></textarea>
            <ul class="checkbox-list" id="subtask-list">
                <li><input type="checkbox" class="check-field"><input type="text" class="text-field" value="Test 1"><button class="delete-btn" title="–£–¥–∞–ª–∏—Ç—å">üóë</button></li>
                <li><input type="checkbox" class="check-field"><input type="text" class="text-field" value="Test 2"><button class="delete-btn" title="–£–¥–∞–ª–∏—Ç—å">üóë</button></li>
            </ul>
            <button type="button" id="add-subtask-btn">Add Subtask</button>
            <div class="space"></div>
        </div>
        <div class="footer">Footer</div>
    </div>
</body>
</html>
